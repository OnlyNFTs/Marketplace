    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 mt-5" id="itemsForSale">

        </div>
    </div>
  


    <div class="col mb-4" id="marketplaceItemTemplate">
        
        <div class="card h-100 w-100 border-light bg-transparent text-light">
            <span class="badge badge-pill badge-dark" style="text-align:center ;">New</span>
            <nav class="mt-2 card-header border-bottom rounded navbar navbar-dark text-light p-1">
                <img width="30" height="30" class="d-inline-block mb-2 align-top rounded-circle" src="" alt="">
                
                <p class="card-text" style="font-size:70%; text-align:right;"></p>
            </nav>
            
            <div class="card shadow-sm p-1 mb-2 bg-transparent rounded" style="opacity:1;">
            <img width="100%" height="100%" src="..." class="img-fluid; border-light p-1 rounded" alt="Responsive image">
            </div>

            <div class="card-body d-flex align-items-end">
                <div class="w-100">
                  
                    <div class="card border-top shadow-sm p-1 mb-3 bg-transparent" style="opacity:1;">
                    <h5 class="card-title mb-0" style="text-align:center;"></h5>
                </div>
               
                    <div class="card border-light shadow-sm p-2 mb-2 bg-transparent rounded" style="opacity:0.7;">
                        <h6 class="card-title mb-2" style="text-align:left;"></h5>
                        <p class="card-text" style="font-size:70%; text-align:center;"></p>
                    <p class="card-text" style="font-size:50%; text-align:right; font-style:italic;"></p>
                    </div>
                    <div class="card container-fluid border-light shadow-sm col p-2 mb-1 bg-transparent rounded" style="opacity:1;">
                    <button class="btn btn-primary" type=button> </button>
                        <button class="btn btn-outline-secondary" type=button></button>
                   
                </div>
                </div>
                </div>
        
            </div>
          </div>
    </div>

    <div class="col mb-4" id="itemTemplate">
        <div class="card h-100 border-light bg-transparent text-light">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body d-flex align-items-end">
                <div class="w-100">
                <div class="shadow-sm p-3 mb-2 bg-transparent rounded" style="opacity:0.9;">
                    <h5 class="card-title" style="text-align:center;"></h5>
                    <p class= "card-text" style="font-size:90%; text-align:center;"></p>
                </div>
                    <h6 class="card-title-creator" style="font-size:80%;"></h6>
                    <p class="card-text" style="font-size:50%;"></p>
                    <p class="card-text" style="font-size:50%;"></p>
                    <div class="input-group mb-3">
                        <input type="number" min="1" max="5000000" step="1" class="form-control" placeholder="Enter Price">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button">List NFT</button>
                          <button class="btn btn-primary" type="button">Remove NFT</button>
                        </div>
                      </div>
                </div>
        
            </div>
          </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userInfo" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
            <h5 class="modal-title" >User Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="txtUsername">Username</label>
                    <input type="text" class="form-control" id="txtUsername" required placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="txtEmail">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">Optional</small>

                  
                </div>
        
                <img width="50" height="50" src="" id="imgAvatar" alt="">

                <div class="form-group">
                    <label for="fileAvatar">Select Avatar</label>
                    <input type="file" class="form-control-file" id="fileAvatar">
                </div>  
            </div>
            <div class="modal-footer">
            <button type="button" id="btnLogout" class="btn btn-secondary" data-dismiss="modal">Log out</button>
            <button type="button" id="btnCloseUserInfo" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="btnSaveUserInfo" class="btn btn-primary">Save</button>
            </div>
        </div>
        </div>
    </div>


        <!-- Modal -->
        <div class="modal fade" id="createItem" tabindex="-1">
            <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                <h5 class="modal-title" >Create Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
    
                    <div class="form-group">
                        <label for="txtUsername">Name</label>
                        <input type="text" class="form-control" id="txtCreateItemName" required placeholder="Enter name">
                    </div>
    
                    <div class="form-group">
                        <label for="txtCreateItemDescription">Description</label>
                        <textarea class="form-control" id="txtCreateItemDescription"  cols="30" rows="5" placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group row-cols-2">
                        <label for="txtPrice">Price</label>
                        <input type="number" min="1" step="1" id="numCreateItemPrice" placeholder="Enter price" required class="form-control">
                        <label for="txtRoyaltyFee">Royalty Fee</label>
                        <input type="number" min="1" step="1" id="numCreateRoyaltyFee" placeholder="Enter royalty fee %" required class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="selectCreateItemStatus">Status</label>
                        <select class="form-control" id="selectCreateItemStatus">        
                            <option value="0">Not for sale</option>
                            <option value="1">Instant buy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fileCreateItemFile">Select file</label>
                        <input type="file" class="form-control-file" id="fileCreateItemFile">
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" id="btnCloseCreateItem" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="btnCreateItem" class="btn btn-primary">Create!</button>
                </div>
            </div>
            </div>
        </div>

        
        <!-- Modal -->
        <div class="modal fade" id="userItems" tabindex="-1">
            <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                <h5 class="modal-title" >My Items</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
               
                <div class="modal-header">
                    <h5 class="modal-title" >My Tokens</h5>
                   
                            


                    </div>
                    <div class="modal-body row row-cols-1 row-cols-md-4 mt-5" id="userTokenList">
                        <a type="button" id="onftsBalanceButton" class="btn btn-outline-moralis" href="https://exchange.pancakeswap.finance/#/swap?outputCurrency=0x134bbb94fc5a92c854cd22b783ffe9e1c02d761b" target="_blank"></a>
                        <a type="button" id="mintTokenBalanceButton" class="btn btn-outline-secondary" href="https://exchange.pancakeswap.finance/#/swap?outputCurrency=0x134bbb94fc5a92c854cd22b783ffe9e1c02d761b" target="_blank"></a>
                     
                        <!-- <button type="button" id="btnCloseUserItems" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    </div>


                <div class="modal-header">
                    <h5 class="modal-title" >My NFTs</h5>
                   
                    </div>
                    <div class="modal-body row row-cols-1 row-cols-md-4 mt-5" id="userItemsList">
        
                    </div>

                <div class="modal-footer">
                    <button type="button" id="btnCloseUserItems" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
